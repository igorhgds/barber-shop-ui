<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let client"> {{client.name}} </td>

   </ng-container>

   <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let client"> {{client.email}} </td>
   </ng-container>

   <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Celular </th>
      <td mat-cell *matCellDef="let client"> {{formatPhone(client.phone)}} </td>
   </ng-container>

   <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let client">
         <button class="delete-button" mat-mini-fab extended matTooltip="excluir" (click)="deleteClient(client)">
            <mat-icon>delete</mat-icon>
         </button>
         <button class="update-button" mat-mini-fab extended matTooltip="atualizar" (click)="updateClient(client)">
            <mat-icon>edit</mat-icon>
         </button>

      </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>

<mat-paginator> [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
