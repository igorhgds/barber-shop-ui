<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="card p-3 shadow-sm">
                <div class="row align-items-center">

                    <div class="col-4">
                        <mat-form-field>
                            <mat-label>Inicio</mat-label>
                            <input matInput [matTimepicker]="startAtPicker" [ngModelOptions]="{updateOn: 'blur'}"
                                name="startAt" id="startAt" #startAtModel="ngModel"
                                (ngModelChange)="onTimeChange($event)" [(ngModel)]="newSchedule.startAt" requied>
                            <mat-timepicker #startAtPicker />
                            <mat-timepicker-toggle [for]="startAtPicker" matSuffix />
                        </mat-form-field>
                    </div>
                    <div class="col-4">
                        <mat-form-field>
                            <mat-label>Término</mat-label>
                            <input matInput [matTimepicker]="endAtPicker" [ngModelOptions]="{updateOn: 'blur'}"
                                name="endAt" id="endAt" #endAtModel="ngModel" [(ngModel)]="newSchedule.endAt"
                                disabled="true">
                            <mat-timepicker #endAtPicker />
                            <mat-timepicker-toggle [for]="endAtPicker" matSuffix />
                        </mat-form-field>
                    </div>

                    <div class="col-md-4">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Selecione o cliente</mat-label>
                            <mat-select name="clientId" [(ngModel)]="newSchedule.clientId" required>
                                <mat-option *ngFor="let client of clients" [value]="client.id">
                                    {{client.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="col-md-2 text-center">
                        <button type="submit" mat-fab color="primary" [disabled]="form.invalid" matTooltip="Salvar agendamento">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-5">
            <mat-card>
                <mat-calendar [selected]="selected" (selectedChange)="onDateSelected($event)"></mat-calendar>
            </mat-card>
        </div>

        <div class="col-md-7">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 w-100">
                <ng-container matColumnDef="startAt">
                    <th mat-header-cell *matHeaderCellDef>Início</th>
                    <td mat-cell *matCellDef="let schedule">{{schedule.startAt | date:'HH:mm'}}</td>
                </ng-container>

                <ng-container matColumnDef="endAt">
                    <th mat-header-cell *matHeaderCellDef>Término</th>
                    <td mat-cell *matCellDef="let schedule">{{schedule.endAt | date:'HH:mm'}}</td>
                </ng-container>

                <ng-container matColumnDef="client">
                    <th mat-header-cell *matHeaderCellDef>Cliente</th>
                    <td mat-cell *matCellDef="let schedule">{{schedule.clientName}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let schedule">
                        <button mat-icon-button color="warn" (click)="requestDelete(schedule)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButton></mat-paginator>
        </div>
    </div>
</div>
